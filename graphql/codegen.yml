overwrite: true
schema: "./schema.graphql"
generates:
  ./generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      contextType: "@clkk/powertools-layer#GraphQLContext"
      scalars:
        AWSDateTime: string
        AWSEmail: string
        AWSPhone: string
        AWSJSON: any
      enumsAsTypes: true
      useIndexSignature: true
      maybeValue: T | null | undefined
      
  ../layers/graphql-types/nodejs/src/index.ts:
    plugins:
      - "typescript"
    config:
      scalars:
        AWSDateTime: string
        AWSEmail: string
        AWSPhone: string
        AWSJSON: any
      enumsAsTypes: true